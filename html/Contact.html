<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H2Hao - CV Project | Contact</title>
    <link rel="stylesheet" href="../css/Form.css">
    <link rel="shortcut icon" href="../images/logo.png">
</head>
<body>
    <fieldset>
    <h1 align="center" >CONTACT TO ME!</h1>
    <div align="center">
    <form>
        <span>Name:</span>
        <input type="text" minlength="5" maxlength="40" required placeholder="What's your name?"/><br>
        <span>Age:</span>
        <input type="number" min="18" required placeholder="How old are you?"/><br>
        <span>Email: </span>
        <input type="email" required placeholder="Necessary!"/><br>
        <span>Phone number:</span>
        <input type="number" name="phone" pattern="(\+84|0[98753]\{9})" required placeholder="I need your phone number" minlength="10" maxlength="10"/><br>
        <span>Province: </span>
        <input type="text" maxlength="20" placeholder="Where's your home town?" required/><br>
        <span>Messages:</span>
        <textarea name="" id="Message" cols="30" rows="10" placeholder="Type your message here!" class="full-size"></textarea>
        <div>
        <button><a href="MySite.html">Back</a></button>
        <button>Send</button>
        </div>
    </form>
</div>    
</fieldset>
</body>
</html>
